{{ define "main" }}
 <style>
   .form__submit {
     background-color: #354270;
   }
   html.dark .form__submit {
     background-color: #5f76ca;
   }
 </style>
<section class="text-gray-100 container p-6 mx-auto">
  <div
    class="max-w-screen-xl mt-24 px-8 grid gap-8 grid-cols-1 md:grid-cols-2 py-7 mx-auto text-gray-900 dark:text-gray-100">
    <div class="flex flex-col justify-between">
      <div>
        <h2 class="text-5xl lg:text-5xl font-bold leading-tight">Let's get in touch!</h2>
        <div class="text-gray-700 mt-8 dark:text-gray-100">
          Feel free to send me a message. I am always open to discussing new projects or opportunities to be part of your visions.
        </div>
      </div>
    </div>
    <div class="">
      <div>
        <span class="uppercase text-sm dark:text-gray-100 text-gray-600 font-bold">Full Name</span>
        <input class="w-full bg-gray-100 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline"
          type="text" placeholder="">
      </div>
      <div class="mt-8">
        <span class="uppercase text-sm dark:text-gray-100 text-gray-600 font-bold">Email</span>
        <input class="w-full bg-gray-100 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline"
          type="text">
      </div>
      <div class="mt-8">
        <span class="uppercase text-sm dark:text-gray-100 text-gray-600 font-bold">Message</span>
        <textarea
          class="w-full h-32 bg-gray-100 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline"></textarea>
      </div>
      <div class="mt-8">
        <button
          class="uppercase text-sm font-bold tracking-wide form__submit text-gray-100 p-3 rounded-lg w-full focus:outline-none focus:shadow-outline">
          Send Message
        </button>
      </div>
    </div>
  </div>
</section>
{{ end }}
